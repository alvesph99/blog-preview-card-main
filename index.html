<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="main-card">
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration"
        class="card-image"
      />

      <div class="content">
        <p class="card-type">Learning</p>

        <p class="published-date">Published 21 Dec 2023</p>

        <a href="#" class="card-title">HTML & CSS foundations</a>

        <p class="description">
          These languages are the backbone of every website, defining structure
          content, and presentation.
        </p>
      </div>

      <div class="user-wrapper">
        <img
          src="assets/images/ef249c80-47a8-47e0-b3f5-9e411b0dfe6a.jpg"
          alt=""
          class="image-avatar"
        />
        <p class="user-name">Eric Johnson</p>
      </div>
    </div>
  </body>
</html>
